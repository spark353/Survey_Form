<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<form id="form" action="message.html" name="form" method="post" onsubmit="return validateForm()">
    <div class="input-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <span id="name_error" class="error"></span>
    </div>
    <div class="input-control">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name">
        <span id="last_name_error" class="error"></span>
    </div>
    <div class="input-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <span id="email_error" class="error"></span>
    </div>
    <div class="input-control">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age">
        <span id="age_error" class="error"></span>
    </div>
    <div class="input-control">
        <label>How many years experience you have in programming</label>
        <input type="radio">less 1 year
        <input type="radio">1-3 years
        <input type="radio">3-5 years
        <input type="radio">more 5 years
    </div>
    <div class="input-control">
        <label>Which programming languages do you use</label>
        <input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">Javascript
        <input type="checkbox">C#
        <input type="checkbox">PHP
        <label>Others:</label>
        <input type="text">
    </div>
    <div class="input-control">
        <label>Do like your job</label>
        <input type="radio">Yes
        <input type="radio">No
    </div>
    <div class="input-control">
        <label>Do you feel value in your company</label>
        <input type="radio">Yes
        <input type="radio">No
    </div>
    <div class="input-control">
        <label>Which types tools use for programming</label>
        <input type="text">
    </div>
    <button type="submit" >Submit</button>
</form>
<script  src="./index.js"></script>
</body>
</html>
